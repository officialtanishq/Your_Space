<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up page</title>
    <link rel="stylesheet" href="index.css">
    
</head>

<body>
    <div class="container">
        <form action="" id="contactForm">
            <h1>Sign up</h1>
            <div class="alert">Succesfully registered</div>

            <div class="inputBox">
                <input type="text" id="name" placeholder="Your name" />
            </div>

            <div class="inputBox">
                <input type="number" id="rollno" placeholder="Roll no." />
            </div>

            <div class="inputBox">
                <input type="email" id="emailid" placeholder="Your Email....." />
            </div>

            <div class="inputBox">
                <input type="password" id="password" placeholder="Password" />
            </div>

            <div class="inputBox">
                <a href="homepage.html">
                    <button>Register</button>
                  </a>
                      
            </div>
        </form>
        <div class="footer">
            <input type="checkbox" name="terms" id="terms" />
            <label for="terms">By creating an account, you agree to our Terms of Service and Privacy Policy.</label>
            <a href="login.html">Login</a>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
    <script src="./mail.js"></script> 
</body>

</html>
